<html>
  <body>
    <input type="file" id="asd" />
    <canvas width="1000" height="560" id="canvas"></canvas>
    <img hidden id="img" src="" />
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.min.js"
    integrity="sha512-P6QjhxYLbTLOHQpilU3lsmhwLfgVh/zN5rVzcGbmiTWhMcpkHVk8eqWk2vqvM0Z6OhJfrdbYoTzJtGQYUj8ibw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
    crossorigin="anonymous"
  ></script>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    
    var ania_like_this_image = loadImage('https://truth.bahamut.com.tw/s01/202204/6fdb867c47073ab26e96bb4806e3e163.PNG');
    
    function loadImage(src) {
      var img = new Image();
      img.src = src;
      return img;
    }
    
    function readImage(input) {
      if (input.files && input.files[0]) {
        var FR = new FileReader();
        FR.onload = function(e) {
          $('#img').attr("src", e.target.result);
    
          var img3 = loadImage($('#img').attr("src"));
          ctx.drawImage(img3, 300, 73, 354, 270);
          ctx.drawImage(ania_like_this_image, 0, 0);
    
    
        };
        FR.readAsDataURL(input.files[0]);
    
    
      }
    }
    
    $("#asd").change(function() {
      readImage(this);
    });
    
    
  </script>
</html>
